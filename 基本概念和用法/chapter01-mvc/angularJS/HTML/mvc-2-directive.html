<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body >
<my-view></my-view>
</body>
<script src="../JS/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);

    app.directive("myView",function () {
        return{
            restrict: 'E',
            template: '<div>Hi there</div>',
            replace: true
        };
    });
    /*
     *要调用自定义指令，HTML 元素上需要添加自定义指令名。
     *使用驼峰法来命名一个指令,myView, 但在使用它时需要以 - 分割, my-view:
     *

    1.restrict
     （字符串）可选参数，指明指令在DOM里面以什么形式被声明；取值有：E(元素),A(属性),C(类),M(注释)，其中默认值为A；当然也可以两个一起用，比如EA.表示即可以是元素也可以是属性。
     [html] view plain copy 在CODE上查看代码片派生到我的代码片
     E(元素)：<directiveName></directiveName>
     A(属性)：<div directiveName='expression'></div>
     C(类)： <div class='directiveName'></div>
     M(注释)：<--directive:directiveName expression-->
     一般情况下E/A/C用得比较多。


     2.priority
     (数字)，可选参数，指明指令的优先级，若在单个DOM上有多个指令，则优先级高的先执行；

     3.terminal
     （布尔型），可选参数，可以被设置为true或false，若设置为true，则优先级低于此指令的其他指令则无效，不会被调用(优先级相同的还是会执行)

     4.template（字符串或者函数）可选参数
...
     http://www.jb51.net/article/83051.htm

     */
</script>
</html>
